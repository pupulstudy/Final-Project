<!DOCTYPE html>
<html>
<head>
    <title>Final Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <style type="text/css">
                /* The animation code */
        @keyframes example {
            from {background-color: red;}
            to {background-color: yellow;}
        }

        /* The element to apply the animation to */
        .keyFrames {
            color: #ddd;
            text-align: center; 
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>

<!--     <h1>Jquery, Bootstrap, Keyframes, Slider-Carousel Test</h1> -->
    <h1>Final Project Page 1</h1>
<!-- keyFrames start -->
    <div class="keyFrames">
       <h2>Bootstrap, Keyframes, Slider-Carousel Test</h2>
    </div>
<!-- keyFrames end -->

<!-- formSpree start -->
    <div style="text-align:center;padding-bottom: 10px;">
        <form action="https://formspree.io/pupul.study@gmail.com" method="POST">
           <label for="user">User</label>
               <input type="text" name="name" id="user" placeholder="Enter your name here">
               <br>
           <label for="email">Email</label>
               <input type="email" name="_replyto" id="email" placeholder="Enter your email here">
               <br>
           <input type="submit" value="Submit">
        </form>
    </div>
<!-- formSpree end -->

<!-- Carousel start -->
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
          <img src="https://images.unsplash.com/photo-1552680324-aee2ea34b336?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=80" class="d-block w-100" alt="https://images.unsplash.com/photo-1552680324-aee2ea34b336?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=80">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="https://images.unsplash.com/photo-1552665312-09ff7932252e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=935&q=80" class="d-block w-100" alt="https://images.unsplash.com/photo-1552665312-09ff7932252e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=935&q=80">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1552661014-b27f40190fb3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="d-block w-100" alt="https://images.unsplash.com/photo-1552661014-b27f40190fb3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
<!-- Carousel end -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
