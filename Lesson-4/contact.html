    <script type="text/javascript">
        function check()
        { /*Validation*/
            var valid=true;

            var obj=document.getElementById("frm");

            var firstname=obj.idfirstname.value;
            var lastname=obj.idlastname.value;
            var emailname=obj.idemailname.value;
            var polaemail =  /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if(firstname.trim() === "")
            {
                valid=false;
                alert("Fill out your First Name");
                obj.idfirstname.focus();
            }
            else if(lastname.trim() === "")
            {
                valid=false;
                alert("Fill out your Last Name");
                obj.idlastname.focus();
            }
            else if(emailname.trim() === "") 
            {
                valid=false;
                alert("Don't leave your email addresss empty");
                obj.idemailname.focus();
            }
            else if(!polaemail.test(emailname))
            {
                valid=false;
                alert("Incorrect email addresss format, e.g. minibonsaibali@gmail.com");
                obj.idemailname.focus();
            }
            return valid;
        }
    </script>
